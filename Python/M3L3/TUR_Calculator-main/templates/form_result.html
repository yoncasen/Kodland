<!-- Kullanıcının verilerini çıktı olarak gösteren bir sayfa oluşturun -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <h1>Formu doldurduğunuz için teşekkür ederiz!</h1>
    <p>Adınız: {{ name }}</p>
    <p>E-postanız: {{ email }}</p>
    <p>Adresiniz: {{ address }}</p>
    <p>Tarihiniz: {{ date }}</p>
    {% endblock %}
  </body>
</html>
